## ÁRBOL 7: ¿QUÉ HACER SI EL NAE NO BAJA?
## ═══════════════════════════════════════════════════════════

**Propósito:** Troubleshooting cuando el procesamiento está estancado

```
INICIO: He hecho 3-4 sets de bilateral y el NAE no baja
         │
         ▼
    PASO 1: VERIFICAR MENSAJE SOMÁTICO
         │
         ├─→ ¿Hay sensación corporal persistente?
         │         │
         │         ├─→ SÍ
         │         │    │
         │         │    █ ACTIVAR: Protocolo del Mensaje Somático
         │         │    █ "Si esta sensación pudiera hablar, ¿qué diría?"
         │         │    █ "¿Qué mensaje tiene para ti?"
         │         │    █ Una vez escuchado el mensaje, retomar bilateral
         │         │
         │         └─→ NO (no hay sensación clara)
         │              │
         │              └─→ Ir a Paso 2
         │
         ▼
    PASO 2: VERIFICAR CREENCIA CORRECTA
         │
         ├─→ ¿La creencia limitante es sobre TI (no sobre otros)?
         │         │
         │         ├─→ NO (ej: "Mi padre era malo")
         │         │    │
         │         │    █ REFORMULAR: ¿Qué dice eso sobre TI?
         │         │    █ "Por lo que hizo mi padre, yo soy/no soy..."
         │         │    █ Retomar con creencia correctamente formulada
         │         │
         │         └─→ SÍ (es sobre mí) → Ir a Paso 3
         │
         ▼
    PASO 3: VERIFICAR MEMORIA CORRECTA
         │
         ├─→ ¿Estás trabajando la memoria que REALMENTE necesita atención?
         │         │
         │         ├─→ DUDA (puede haber otra más importante)
         │         │    │
         │         │    █ Hacer Context Engineering completo
         │         │    █ Identificar memoria fundacional
         │         │    █ A veces trabajamos "satélites" cuando el núcleo es otro
         │         │
         │         └─→ SÍ, es la correcta → Ir a Paso 4
         │
         ▼
    PASO 4: VERIFICAR EXCEPCIONES
         │
         ├─→ ¿Hay excepción activa? (Ver Árbol 6)
         │         │
         │         ├─→ SÍ (ganancia, identidad, protectores...)
         │         │    │
         │         │    █ PARAR procesamiento
         │         │    █ Abordar la excepción primero
         │         │    █ Retomar procesamiento después
         │         │
         │         └─→ NO hay excepción evidente → Ir a Paso 5
         │
         ▼
    PASO 5: VERIFICAR RECURSOS
         │
         ├─→ ¿Tienes suficientes recursos para procesar este material?
         │         │
         │         ├─→ DUDOSO (me siento abrumado/a)
         │         │    │
         │         │    █ PARAR: El sistema no tiene capacidad ahora
         │         │    █ Cerrar sesión apropiadamente
         │         │    █ Fortalecer recursos
         │         │    █ Trabajar material menos intenso primero
         │         │
         │         └─→ SÍ, tengo recursos → Ir a Paso 6
         │
         ▼
    PASO 6: CAMBIAR MODALIDAD
         │
         ├─→ ¿Has estado usando TRSB?
         │         │
         │         ├─→ SÍ
         │         │    │
         │         │    █ PROBAR: Cambiar a PONS
         │         │    █ El material puede responder mejor a otra modalidad
         │         │
         │         └─→ NO (estás usando PONS)
         │              │
         │              █ PROBAR: Agregar componente cognitivo (TRSB)
         │              █ A veces se necesita articular la creencia
         │
         ▼
    PASO 7: ACEPTAR EL PROCESO
         │
         █ A veces el procesamiento toma más de una sesión
         █ Cerrar apropiadamente
         █ El trabajo continúa entre sesiones
         █ Reevaluar en próxima sesión
         █ Si persiste, considerar apoyo profesional
```

