## ÁRBOL 4: ¿ESTOY LISTO PARA PROCESAR?
## ═══════════════════════════════════════════════════════════

**Propósito:** Verificar seguridad antes de trabajo profundo

```
INICIO: Quiero hacer procesamiento (TRSB/PONS)
         │
         ▼
    VERIFICACIÓN 1: RECURSOS
         │
         ├─→ ¿Tienes un lugar seguro identificado (real o imaginado)?
         │         │
         │         ├─→ SÍ → Continuar
         │         │
         │         └─→ NO → █ PARAR: Primero crear recurso de lugar seguro
         │                   █ Hacer Ejercicio de Visualización de Recurso
         │
         ▼
    VERIFICACIÓN 2: TÉCNICA DE REGULACIÓN
         │
         ├─→ ¿Conoces al menos UNA técnica de regulación que funciona para ti?
         │         │
         │         ├─→ SÍ → Continuar
         │         │
         │         └─→ NO → █ PARAR: Primero aprender técnicas de regulación
         │                   █ Respiración 4-7-8 o Abrazo de Mariposa
         │
         ▼
    VERIFICACIÓN 3: ESTADO ACTUAL
         │
         ├─→ Del 0-10, ¿cuánta ansiedad/activación tienes AHORA?
         │         │
         │         ├─→ 0-6 → Continuar (estás en ventana)
         │         │
         │         └─→ 7-10 → █ PARAR: Primero regular
         │                     █ Hacer respiración/regulación hasta bajar a 6 o menos
         │
         ▼
    VERIFICACIÓN 4: TIEMPO
         │
         ├─→ ¿Tienes al menos 30 minutos sin interrupciones?
         │         │
         │         ├─→ SÍ → Continuar
         │         │
         │         └─→ NO → █ PARAR: Esperar a tener tiempo suficiente
         │                   █ Procesamiento interrumpido puede ser dañino
         │
         ▼
    VERIFICACIÓN 5: INTENSIDAD DEL MATERIAL
         │
         ├─→ El material que quieres trabajar, ¿qué intensidad tiene (0-10)?
         │         │
         │         ├─→ 1-5 → █ OK para práctica auto-guiada
         │         │
         │         ├─→ 6-7 → █ PRECAUCIÓN: Mejor con supervisión
         │         │          █ Si tienes experiencia, puedes intentar
         │         │
         │         └─→ 8-10 → █ PARAR: Material muy intenso requiere profesional
         │                     █ Practicar con algo de intensidad menor primero
         │
         ▼
    ✅ TODAS LAS VERIFICACIONES PASADAS
         │
         █ PUEDES PROCEDER CON PROCESAMIENTO
         █ Asegura tener plan de cierre
         █ Recuerda autocuidado post-procesamiento
```

