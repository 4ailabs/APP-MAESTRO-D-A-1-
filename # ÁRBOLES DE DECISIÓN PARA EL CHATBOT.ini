## ÁRBOL 5: ¿QUÉ PROTOCOLO DE LIBERACIÓN USAR?
## ═══════════════════════════════════════════════════════════

**Propósito:** Seleccionar entre Alpha, Beta, Gamma, Delta

```
INICIO: He completado Context Engineering. ¿Qué protocolo uso?
         │
         ▼
    EVALUACIÓN 1: ¿HAY PROGRAMA DE MUERTE? (Holograma #7)
         │
         ├─→ SÍ (crisis de sentido, "nada importa", ideación)
         │         │
         │         █ PROTOCOLO DELTA (Liberación Existencial)
         │         █ SIEMPRE PRIMERO si está presente
         │         █ ⚠️ Evaluar seguridad. Referir si hay riesgo inmediato.
         │         │
         │         └─→ Después de Delta, reevaluar otros niveles
         │
         └─→ NO → Continuar evaluación
                   │
                   ▼
    EVALUACIÓN 2: ¿ES TRANSGENERACIONAL? (Nivel 3)
         │
         ├─→ SÍ (patrón que se repite en generaciones, lealtad invisible)
         │         │
         │         █ PROTOCOLO GAMMA (Liberación Sistémica)
         │         █ Las 3 frases de reconocimiento, corte, integración
         │         │
         │         └─→ Después de Gamma, reevaluar otros niveles
         │
         └─→ NO → Continuar evaluación
                   │
                   ▼
    EVALUACIÓN 3: ¿ESTÁ EN EL CUERPO? (Fase 3 intensa)
         │
         ├─→ SÍ (sensación física intensa 8-10, síntoma sin causa médica)
         │         │
         │         █ PROTOCOLO ALPHA (Liberación Somática)
         │         █ Frase somática + repetición hasta vagotonia
         │         │
         │         └─→ Después de Alpha, reevaluar nivel cognitivo
         │
         └─→ NO → Continuar evaluación
                   │
                   ▼
    EVALUACIÓN 4: ¿ESTÁ EN LA CREENCIA? (Fase 6 dominante)
         │
         ├─→ SÍ (emoción crónica, creencia limitante clara, ansiedad/depresión)
         │         │
         │         █ PROTOCOLO BETA (Liberación Cognitiva)
         │         █ Las 3 frases de reconocimiento + bilateral
         │
         └─→ Múltiples capas activas
                   │
                   █ SECUENCIA: DELTA → GAMMA → ALPHA → BETA
                   █ Trabajar de más profundo a más superficial
                   █ Reevaluar después de cada protocolo
```

