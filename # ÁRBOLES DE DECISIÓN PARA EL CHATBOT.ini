## ÁRBOL 3: ¿TRSB O PONS?
## ═══════════════════════════════════════════════════════════

**Propósito:** Determinar qué técnica de procesamiento es más apropiada

```
INICIO: ¿Qué caracteriza tu situación?
         │
         ├─→ "Tengo una MEMORIA clara con NARRATIVA"
         │    (sé qué pasó, puedo contarlo)
         │         │
         │         ├─→ ¿Puedes identificar qué CREENCIA tienes sobre ti por esa experiencia?
         │         │         │
         │         │         ├─→ SÍ (ej: "Soy inadecuado", "Es mi culpa")
         │         │         │    │
         │         │         │    █ USAR: TRSB
         │         │         │    █ Tienes tríada completa: memoria + creencia + sensación
         │         │         │
         │         │         └─→ NO, no sé qué creo sobre mí
         │         │              │
         │         │              └─→ ¿Pero hay SENSACIÓN CORPORAL clara?
         │         │                        │
         │         │                        ├─→ SÍ → █ USAR: PONS (accede sin necesitar creencia)
         │         │                        │
         │         │                        └─→ NO → █ Hacer Context Engineering primero
         │         │                                  █ para identificar componentes
         │
         ├─→ "Tengo SENSACIÓN pero NO SÉ de dónde viene"
         │    (siento algo en el cuerpo pero no hay memoria)
         │         │
         │         █ USAR: PONS
         │         █ PONS accede a material preverbal
         │         █ No necesita narrativa ni creencia identificada
         │
         ├─→ "Ya procesé con TRSB pero QUEDA SENSACIÓN"
         │    (NAE llegó a 0-2 pero el cuerpo sigue activado)
         │         │
         │         █ USAR: PONS
         │         █ Para limpiar residuos somáticos
         │         █ Consolidación post-TRSB
         │
         ├─→ "Es algo MUY ANTIGUO/TEMPRANO"
         │    (primera infancia, preverbal, gestación)
         │         │
         │         █ USAR: PONS
         │         █ Material temprano no tiene narrativa accesible
         │         █ El cuerpo lo guarda, la mente no lo nombra
         │
         └─→ "No sé, es confuso"
                   │
                   ├─→ ¿Hay sensación corporal clara?
                   │         │
                   │         ├─→ SÍ → Empezar con PONS
                   │         │
                   │         └─→ NO → Hacer Context Engineering primero
                   │
                   █ NOTA: Puedes combinar ambas
                   █ Típico: TRSB primero, PONS después para consolidar
```

