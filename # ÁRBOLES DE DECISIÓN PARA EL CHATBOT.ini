## ÁRBOL 2: ¿QUÉ TÉCNICA DE REGULACIÓN USO?
## ═══════════════════════════════════════════════════════════

**Propósito:** Seleccionar la técnica apropiada según el estado y contexto

```
INICIO: ¿Cuál es tu situación?
         │
         ├─→ "Necesito calmarme RÁPIDO" (crisis aguda)
         │         │
         │         ├─→ ¿Estás solo/a o con otros?
         │         │         │
         │         │         ├─→ SOLO/A
         │         │         │    █ Respiración 4-7-8 (3-4 ciclos)
         │         │         │    █ Orientación 5-4-3-2-1
         │         │         │    █ Agua fría en cara/muñecas
         │         │         │
         │         │         └─→ CON OTROS (necesito ser discreto)
         │         │              █ Respiración lenta disimulada
         │         │              █ Pies firmemente en el suelo
         │         │              █ Abrazo de mariposa debajo de mesa/escritorio
         │
         ├─→ "Estoy muy ansioso/acelerado"
         │         │
         │         █ 1º Respiración 4-7-8 (exhalación larga calma)
         │         █ 2º Abrazo de mariposa (bilateral calma)
         │         █ 3º Orientación 5-4-3-2-1 (si hay pensamientos rumiantes)
         │
         ├─→ "Estoy sin energía/apagado"
         │         │
         │         █ 1º Movimiento suave (NO forzar)
         │         █ 2º Calor (ducha, cobija)
         │         █ 3º Estimulación sensorial (olores, sabores)
         │         █ 4º Contacto social si está disponible
         │
         ├─→ "Pensamientos que no paran"
         │         │
         │         █ Orientación 5-4-3-2-1 (trae al presente)
         │         █ Nombrar la emoción en voz alta ("Estoy sintiendo ansiedad")
         │         █ Respiración después
         │
         ├─→ "Me siento desconectado/irreal"
         │         │
         │         █ PRIORIDAD: Anclaje al presente
         │         █ Pies en el suelo, sentir la silla
         │         █ Orientación 5-4-3-2-1
         │         █ Tocar texturas diferentes
         │         █ Contacto tranquilizador (mano en corazón)
         │
         └─→ "Quiero mantenerme regulado/prevención"
                   │
                   █ Ritual matutino diario (10-15 min)
                   █ Pausas de regulación (2-3 al día)
                   █ Ritual nocturno
                   █ Práctica de técnicas cuando estás BIEN (fortalece recursos)
```

