# ÁRBOLES DE DECISIÓN PARA EL CHATBOT
## Guías de Navegación Lógica
### Seminario Internacional de Inteligencia Energética

---

## INSTRUCCIONES PARA EL CHATBOT

Estos árboles de decisión te ayudan a guiar al usuario hacia la acción correcta. 

**Formato:**
- Cada nodo es una PREGUNTA o EVALUACIÓN
- Las flechas (→) indican el siguiente paso según la respuesta
- Los recuadros [█] indican ACCIONES o RECOMENDACIONES finales

**Uso:**
1. Identifica qué árbol aplica según la situación del usuario
2. Sigue la secuencia de preguntas
3. Llega a la recomendación apropiada
4. Ofrece la acción sugerida

