## ÁRBOL 6: ¿HAY EXCEPCIONES BLOQUEANDO EL TRABAJO?
## ═══════════════════════════════════════════════════════════

**Propósito:** Identificar bloqueos antes de intervenciones

```
INICIO: Las técnicas "no funcionan" o hay resistencia al cambio
         │
         ▼
    PREGUNTA 1: "¿Hay algo positivo que obtienes de este problema?"
         │
         ├─→ SÍ (ej: atención, evitar responsabilidades, identidad)
         │         │
         │         █ EXCEPCIÓN #1: GANANCIA SECUNDARIA
         │         █ El síntoma cumple una función
         │         █ ACCIÓN: Explorar cómo satisfacer esa necesidad de otra forma
         │         █ ACCIÓN: No procesar hasta resolver la ganancia
         │
         └─→ NO → Continuar
                   │
                   ▼
    PREGUNTA 2: "¿La emoción es TAN INTENSA como si estuviera pasando ahora?"
         │
         ├─→ SÍ (el trauma está "vivo", no hay distancia temporal)
         │         │
         │         █ EXCEPCIÓN #2: TRAUMA NO PROCESADO
         │         █ Material crudo, no integrado
         │         █ ACCIÓN: Más estabilización y recursos primero
         │         █ ACCIÓN: Empezar con material menos intenso
         │
         └─→ NO → Continuar
                   │
                   ▼
    PREGUNTA 3: "¿Es algo que TIENES o algo que ERES?"
         │
         ├─→ "Algo que SOY" (el problema define mi identidad)
         │         │
         │         █ EXCEPCIÓN #3: IDENTIDAD CONGELADA
         │         █ La persona ES el problema
         │         █ ACCIÓN: Trabajo de diferenciación
         │         █ ACCIÓN: "Esto me pasó" vs "Esto soy yo"
         │
         └─→ "Algo que TENGO" → Continuar
                   │
                   ▼
    PREGUNTA 4: "¿Sientes miedo o resistencia al pensar en liberarte?"
         │
         ├─→ SÍ (parte de mí no quiere cambiar)
         │         │
         │         █ EXCEPCIÓN #4: PROTECTORES ACTIVOS
         │         █ Partes del sistema protegen el status quo
         │         █ ACCIÓN: Diálogo con las partes
         │         █ ACCIÓN: "¿Qué teme esa parte? ¿Qué protege?"
         │
         └─→ NO → Continuar
                   │
                   ▼
    PREGUNTA 5: "¿Alternas frecuentemente entre abrumado y apagado?"
         │
         ├─→ SÍ (sin punto medio, oscilo entre extremos)
         │         │
         │         █ EXCEPCIÓN #5: FUERA DE VENTANA
         │         █ Sistema nervioso inestable
         │         █ ACCIÓN: Regresar a regulación (Día 1)
         │         █ ACCIÓN: Expandir ventana antes de procesar
         │
         └─→ NO
                   │
                   ▼
    ✅ NO HAY EXCEPCIONES EVIDENTES
         │
         █ Proceder con intervenciones normales
         █ Si aún no funciona, considerar:
         █ - Excepción #6: Apego Dañado (requiere evaluación clínica)
         █ - Excepción #7: Sensibilización Central (requiere abordaje multidisciplinario)
```

