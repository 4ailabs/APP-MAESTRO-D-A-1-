## ÁRBOL 1: ¿EN QUÉ ESTADO ESTOY?
## ═══════════════════════════════════════════════════════════

**Propósito:** Identificar el estado del sistema nervioso y qué hacer

```
INICIO: ¿Cómo te sientes ahora mismo?
         │
         ├─→ "Ansioso/acelerado/tenso/nervioso"
         │         │
         │         ▼
         │    PROBABLE HIPERACTIVACIÓN (Simpático)
         │         │
         │         ├─→ ¿Puedes pensar con claridad?
         │         │         │
         │         │         ├─→ SÍ, algo → BORDE SUPERIOR DE VENTANA
         │         │         │              █ ACCIÓN: Respiración 4-7-8
         │         │         │              █ ACCIÓN: Agua fría en muñecas
         │         │         │
         │         │         └─→ NO, pensamientos acelerados → FUERA DE VENTANA (arriba)
         │         │                        █ ACCIÓN: Orientación 5-4-3-2-1 PRIMERO
         │         │                        █ ACCIÓN: Luego respiración 4-7-8
         │         │                        █ ACCIÓN: Movimiento de descarga (sacudir)
         │
         ├─→ "Sin energía/apagado/desconectado/vacío"
         │         │
         │         ▼
         │    PROBABLE HIPOACTIVACIÓN (Dorsal Vagal)
         │         │
         │         ├─→ ¿Puedes moverte?
         │         │         │
         │         │         ├─→ SÍ, con esfuerzo → BORDE INFERIOR DE VENTANA
         │         │         │              █ ACCIÓN: Movimiento SUAVE (estiramiento)
         │         │         │              █ ACCIÓN: Contacto tranquilizador
         │         │         │              █ ACCIÓN: Nombrar objetos en voz alta
         │         │         │
         │         │         └─→ NO, me cuesta mucho → FUERA DE VENTANA (abajo)
         │         │                        █ ACCIÓN: Calor (cobija, bebida caliente)
         │         │                        █ ACCIÓN: Estimulación sensorial (olor fuerte)
         │         │                        █ ACCIÓN: Contacto con persona segura si posible
         │         │                        █ ALERTA: Si persiste, buscar apoyo profesional
         │
         └─→ "Calmado/presente/bien"
                   │
                   ▼
              VENTRAL VAGAL (Ventana de Tolerancia)
                   │
                   █ ESTADO ÓPTIMO
                   █ Puedes hacer trabajo profundo si lo deseas
                   █ Buen momento para práctica de técnicas
                   █ Acceso a pensamiento claro y conexión
```

