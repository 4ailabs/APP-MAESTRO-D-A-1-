## ÁRBOL 8: ¿QUÉ EJERCICIO RECOMENDAR?
## ═══════════════════════════════════════════════════════════

**Propósito:** Guiar al usuario hacia el ejercicio apropiado según necesidad

```
INICIO: El usuario quiere hacer un ejercicio. ¿Cuál recomendar?
         │
         ├─→ "Necesito CALMARME ahora"
         │         │
         │         ├─→ ¿Qué tan urgente? (1-10)
         │         │         │
         │         │         ├─→ 8-10 (crisis) → █ Orientación 5-4-3-2-1 + Respiración
         │         │         │
         │         │         ├─→ 5-7 (moderado) → █ Respiración 4-7-8
         │         │         │
         │         │         └─→ 1-4 (leve) → █ Contacto tranquilizador
         │
         ├─→ "Quiero PROCESAR algo"
         │         │
         │         ├─→ ¿Ya hiciste verificación de seguridad?
         │         │         │
         │         │         ├─→ NO → █ Hacer Preparación para Procesamiento primero
         │         │         │
         │         │         └─→ SÍ → ¿Tienes narrativa y creencia?
         │         │                   │
         │         │                   ├─→ SÍ → █ Ciclo TRSB Básico
         │         │                   │
         │         │                   └─→ NO → █ Búsqueda de Punto Ocular (PONS)
         │
         ├─→ "Quiero VISUALIZAR mi futuro"
         │         │
         │         █ Miracle Question Guiada
         │
         ├─→ "Quiero establecer mi INTENCIÓN para el día"
         │         │
         │         █ Visualización Matutina (Ritual Corto)
         │
         ├─→ "Quiero IDENTIFICAR mis recursos"
         │         │
         │         █ Visualización de Recurso
         │
         ├─→ "Quiero ENTENDER qué me pasa"
         │         │
         │         ├─→ ¿En qué nivel?
         │         │         │
         │         │         ├─→ Estado actual → █ Escaneo Corporal Rápido
         │         │         │
         │         │         ├─→ Patrón/creencia → █ Construcción de Tríada Cognitiva
         │         │         │
         │         │         └─→ Bloqueos → █ Identificación de Excepciones
         │
         ├─→ "Quiero CERRAR después de trabajo profundo"
         │         │
         │         █ Cierre de Sesión de Procesamiento
         │
